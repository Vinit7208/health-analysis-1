<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthMate â€“ Create Account</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <!-- Left Panel: Registration -->
  <section class="left">
    <div class="login-box" role="region" aria-label="Registration form">
      <h1>HEALTHMATE</h1>
      <p class="subtitle">Create Your Account</p>

      <form id="registerForm" action="#" method="post" novalidate>
        <input id="fullname" name="fullname" type="text" placeholder="Full Name" required>
        <input id="email" name="email" type="email" placeholder="Email" autocomplete="email" required>
        <input id="password" name="password" type="password" placeholder="Password" required>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>

        <button class="login-btn" type="submit" aria-label="Register with HealthMate">
          Create Account
        </button>
      </form>

      <a class="create-account" href="login.html" aria-label="Back to login">
        Already have an account? Login
      </a>
    </div>
  </section>

  <!-- Right Panel: Animation / Decoration -->
  <section class="right" aria-hidden="true">
    <div class="circle">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966484.png" alt="" style="top:0%;left:50%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966480.png" alt="" style="top:20%;left:90%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966506.png" alt="" style="top:50%;left:100%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966494.png" alt="" style="top:80%;left:90%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966474.png" alt="" style="top:100%;left:50%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966482.png" alt="" style="top:80%;left:10%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966498.png" alt="" style="top:50%;left:0%;">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966502.png" alt="" style="top:20%;left:10%;">
    </div>
    <div class="center-text">
      <h2>HEALTHMATE</h2>
      <p>Management Service</p>
    </div>
  </section>

  <script type="module">
    import { initRegister } from './register.js';
    initRegister();
  </script>

</body>
</html>
