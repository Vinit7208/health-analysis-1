<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthMate - Forgot Password</title>
  <link rel="stylesheet" href="./fogort.css" />
</head>
<body>

  <!-- Left: Forgot Password Form -->
  <section class="left">
    <div class="login-box" role="region" aria-label="Forgot password form">
      <h1>HEALTHMATE</h1>
      <p class="subtitle">Reset Your Password</p>

      <form id="forgotForm" action="#" method="post" novalidate>
        <input 
          id="email" 
          name="email" 
          type="email" 
          placeholder="Enter your registered email" 
          autocomplete="email" 
          required
        >

        <button class="login-btn" type="submit" aria-label="Send password reset link">
          Send Reset Link
        </button>
      </form>

      <a class="create-account" href="login.html" aria-label="Back to login">
        Back to Login
      </a>
    </div>
  </section>

  <!-- Right: Info / Decoration -->
  <section class="right" aria-hidden="true">
    <div class="center-text">
      <h2>Forgot Your Password?</h2>
      <p>Enter your registered email address and weâ€™ll send you a link to reset your password.</p>
    </div>
  </section>

  <script type="module">
    import { initForgot } from './forgot.js';
    initForgot();
  </script>

</body>
</html>
