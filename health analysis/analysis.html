<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Health Analytics</title>
  <link rel="stylesheet" href="/sidebar.css">
  <link rel="stylesheet" href="analysis.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="" alt="LOGO">
      <div class="logo-text">
        <h2>Health Mate</h2>
        <p>Smart Health Assistant</p>
      </div>
    </div>
    <nav>
      <a href="/landing page/home.html">
        <i class="bi bi-house"></i> Home
      </a>
      <a href="/health analysis/analysis.html" class="active">
        <i class="bi bi-bar-chart-fill"></i> Health Analysis
      </a>
      <a href="#">
        <i class="bi bi-robot"></i> AI Recommendations
      </a>
      <a href="/dashboard/dashboard.html">
        <i class="bi bi-person-fill"></i> Profile Dashboard
      </a>
      <a href="/consult/consult.html">
        <i class="bi bi-chat-left-dots-fill"></i> Consult
      </a>
      <a href="/about/about.html">
        <i class="bi bi-info-square-fill"></i> About
      </a>
    </nav>
  </aside>

  <main>
    <div class="container">
      <h1>Smart Health Analytics</h1>
      <p class="subtitle">Comprehensive health metrics and AI-powered risk assessment</p>

      <div class="grid">
        <!-- Personal Information -->
        <div class="card">
          <h2>üìä Personal Information</h2>
          <label>Age</label>
          <input type="number" id="age" placeholder="Enter age" value="30">
          <label>Sex</label>
          <select id="sex">
            <option>Male</option>
            <option>Female</option>
          </select>
          <label>Height (cm)</label>
          <input type="number" id="height" placeholder="175" value="175">
          <label>Weight (kg)</label>
          <input type="number" id="weight" placeholder="70" value="70">
        </div>

        <!-- Health Metrics -->
        <div class="card">
          <h2>‚ù§ Health Metrics</h2>
          <label>Systolic BP</label>
          <input type="number" id="systolic" placeholder="120" value="120">
          <label>Diastolic BP</label>
          <input type="number" id="diastolic" placeholder="80" value="80">
          <label>Cholesterol (mg/dL)</label>
          <input type="number" id="cholesterol" placeholder="200" value="200">
          <label>Blood Sugar (mg/dL)</label>
          <input type="number" id="sugar" placeholder="90" value="90">
        </div>

        <!-- Lifestyle Factors -->
        <div class="card">
          <h2>üèÉ Lifestyle Factors</h2>
          <label>Physical Activity Level</label>
          <select id="activity">
            <option>Sedentary</option>
            <option selected>Moderate Activity</option>
            <option>High Activity</option>
          </select>
          <label>Sleep Duration (hours)</label>
          <input type="number" id="sleep" placeholder="7" value="7">
          <label>Alcohol Consumption</label>
          <select id="alcohol">
            <option>None</option>
            <option selected>Light</option>
            <option>Moderate</option>
            <option>Heavy</option>
          </select>
          <div class="checkbox">
            <input type="checkbox" id="smoker">
            <label>Current Smoker</label>
          </div>
        </div>

        <!-- Body Measurements -->
        <div class="card">
          <h2>üìè Body Measurements</h2>
          <label>Waist Circumference (cm)</label>
          <input type="number" id="waist" placeholder="85" value="85">
          <label>Hip Circumference (cm)</label>
          <input type="number" id="hip" placeholder="95" value="95">
        </div>
      </div>

      <button class="btn" id="analyzeBtn">Analyze My Health</button>

      <!-- Results Section -->
      <div class="results" id="results"></div>
    </div>
  </main>
  <script src="analysis.js"></script>
</body>

</html>
